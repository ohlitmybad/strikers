const dataArray = csvData.split('\n').map(line => line.split(','));

function removeSpecialChars(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}

function search(query) {
  const results = dataArray.filter(data => removeSpecialChars(data[1].toLowerCase()).includes(removeSpecialChars(query.toLowerCase())));  
  return results.length > 0 ? results[0] : null;
}

<script>
const rows = combResults.split('\n');
const data = [];
const data2 = [];

const row1Cols = rows[0].split(',');
for (let i = 2; i < row1Cols.length; i++) {
  data.push({ axis: i - 1, value: parseFloat(row1Cols[i]) });
}

const row2Cols = rows[1].split(',');
for (let i = 2; i < row2Cols.length; i++) {
  data2.push({ axis: i - 1, value: parseFloat(row2Cols[i]) });
}


  const outerRadius = 175;
  const innerRadius = 0;
  const center = [0, 0];

  const angles = [0, 2*Math.PI/7, 4*Math.PI/7, 6*Math.PI/7, 8*Math.PI/7, 10*Math.PI/7, 12*Math.PI/7];

  function axisValueToCartesian(axis, value) {
    let angle = angles[axis-1];
    angle += (2*Math.PI/7) * + 0.2 ;
    const x = 175*value * Math.cos(angle);
    const y = 175*value * Math.sin(angle);
    return { x, y };
  }

  const svg = document.querySelector('.radar');
  const radarWrapper = svg.querySelector('.radarWrapper');
  const radarWrapper2 = svg.querySelector('.radarWrapper2');


  data.forEach(({ axis, value }) => {
    const { x, y } = axisValueToCartesian(axis, value, outerRadius);
    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
    circle.setAttribute('class', 'radarCircle');
    circle.setAttribute('r', '7');
    circle.setAttribute('cx', x);
    circle.setAttribute('cy', y);
    circle.style.fill = 'rgb(248, 0, 200)';
    circle.style.fillOpacity = 0.8;
    radarWrapper.appendChild(circle);
  });
  
  data2.forEach(({ axis, value }) => {
    const { x, y } = axisValueToCartesian(axis, value, outerRadius);
    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
    circle.setAttribute('class', 'radarCircle');
    circle.setAttribute('r', '7');
    circle.setAttribute('cx', x);
    circle.setAttribute('cy', y);
    circle.style.fill = 'rgb(28, 63, 213)';
    circle.style.fillOpacity = 0.8;
    radarWrapper2.appendChild(circle);
  });
  
  function createRadarLines() {
  const points = data.map(({ axis, value }) => {
    const { x, y } = axisValueToCartesian(axis, value, outerRadius);
    return `${x},${y}`;
  }).join(' ');

 const polyline = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
polyline.setAttribute('class', 'radarLines');
polyline.setAttribute('points', `${points} ${points.split(' ')[0]}`);
polyline.setAttribute('stroke', 'rgb(248, 0, 200)');
polyline.setAttribute('stroke-width', '3');
polyline.setAttribute('fill', 'none');
radarWrapper.appendChild(polyline);

}

createRadarLines();

 function createRadarLines2() {
  const points = data2.map(({ axis, value }) => {
    const { x, y } = axisValueToCartesian(axis, value, outerRadius);
    return `${x},${y}`;
  }).join(' ');

 const polyline = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
polyline.setAttribute('class', 'radarLines');
polyline.setAttribute('points', `${points} ${points.split(' ')[0]}`);
polyline.setAttribute('stroke', 'rgb(28, 63, 213)');
polyline.setAttribute('stroke-width', '3');
polyline.setAttribute('fill', 'none');
radarWrapper2.appendChild(polyline);

}

createRadarLines2();
